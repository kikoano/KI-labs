<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>

                <tbody>
                <tr>
                    <td class="col-sm-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#">
                                <img src="img/placeholder.png" class="media-object">
                            </a>
                            <div class="media-body">
                                <h4>Product 1</h4>
                                <p>
                                    Quis aute iure reprehenderit in voluptate velit esse cilium dolore eu fugiat nulla pariatur. Lorem ipsum dolor sit amet.
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="col-sm-1">
                        <span>$1.99</span>
                    </td>
                    <td class="col-sm-1">
                        <input type="text" class="form-control inputText" value="1">
                    </td>
                    <td class="col-sm-1 col-sm-offset-1">
                        <span>1.99</span>
                    </td>
                    <td class="col-sm-1">
                        <button class="btn btn-info">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                        <button class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-warning">
                            &lt; Continue Shopping
                        </button>
                    </td>
                    <td></td>
                    <td></td>
                    <td>
                        <strong>Total $1.99</strong>
                    </td>
                    <td>
                        <button class="btn btn-success">
                            Checkout &gt;
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
