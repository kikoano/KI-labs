<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/1-col-portfolio.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h1>Payment page</h1>
            <hr>
            <div class="progress">
                <div class="progress-bar progress-bar-primary progress-bar-striped" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">Step 4: Payment</div>
            </div>
            <hr>
            <form>
                <div class="form-group">
                    <label>Name on Card</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Billing Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="text" class="form-control" placeholder="ex. 311">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Expiration</label>
                            <input type="text" class="form-control" placeholder="MM">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <input type="text" class="form-control" placeholder="YYYY">
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row" style="padding-bottom: 10px">
                <div class="col-sm-12">
                    <button class="btn btn-success btn-block"><span class="badge">Your total today: $300</span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-block">Pay Â»</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
