<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/1-col-portfolio.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Display Name"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Email Address">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button class="btn">I Agree</button>
                    </div>
                    <div class="col-sm-9">
                        By clicking<strong class="label label-primary">Register</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
                    </div>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-lg btn-block">Register</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-block btn-lg">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
