<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Shortcut List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .col-xs-6 .btn {
            width: 120px;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span>
                        Quick Shortcuts
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <a href="#" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span><br>Apps</a>
                            <a href="#" class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-bookmark"></span><br>Bookmarks</a>
                            <a href="#" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-signal"></span><br>Reports</a>
                            <a href="#" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-comment"></span><br>Comments</a>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <a href="#" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-user"></span><br>Users</a>
                            <a href="#" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-file"></span><br>Notes</a>
                            <a href="#" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-picture"></span><br>Photos</a>
                            <a href="#" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-tag"></span><br>Tags</a>
                        </div>
                    </div>
                    <a href="#" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-globe"></span> Webside</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
